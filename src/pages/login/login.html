<ion-header>  
  <ion-navbar hideBackButton>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: #488aff">  
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-10 style="background: #FFFFFF; margin-top: 50px;">
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <ion-img width="50" height="50" class="logo-image" src="assets/imgs/logo.png" margin></ion-img>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        <form (submit)="login()">
          <ion-list>
            <p *ngIf="invalid" class="error-message">Wrong Login</p>

            <ion-item [ngClass]="{'invalid': invalid}">
              <ion-label stacked>EMAIL</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>

            <ion-item [ngClass]="{'invalid': invalid}">
              <ion-label stacked>PASSWORD</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block>LOGIN</button>
            </div>

          </ion-list>
        </form>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
