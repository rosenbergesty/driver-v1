<ion-header>
  <ion-toolbar>
    <ion-title>
      Directions
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let step of steps">
      <h5>{{ step.distance | miles }} - {{ step.duration | seconds }}</h5>
      <h2 [innerHTML]="step.instruction"></h2>
    </ion-item>
  </ion-list>
</ion-content>
