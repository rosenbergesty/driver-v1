<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      User Details
    </ion-list-header>
    <ion-item>
    <ion-icon name="person" item-start></ion-icon>
      {{ drivers.user.name }}
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-start></ion-icon>
      {{ drivers.user.email }}
    </ion-item>
  </ion-list>
  <button ion-button full (click)="logout()">Logout</button>
</ion-content>
